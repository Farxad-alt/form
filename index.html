<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <title>Document</title>
</head>

<body>

   <div class="row">
      <div class="col container text-center">
         <div class=" col  container">
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Rem, maiores, fugiat. Temporibus nesciunt
               laboriosam reprehenderit animi ut nam repellendus repellat voluptates, iste quidem sunt id praesentium
               repudiandae nobis, neque vel?</p>
         </div>
      </div>
   </div>

   <div class=" form-group w-50 p-3">
      <form>
         <div class="form-group w-50 p-3">
            <label for="exampleInputEmail1">Адрес электронной почты</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <small id="emailHelp" class="form-text text-muted">Мы никогда никому не передадим Вашу электронную
               почту.</small>
         </div>
         <div class="form-group w-50 p-3">
            <label for="exampleInputPassword1">Пароль</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
         </div>
         <div class="form-group form-check  m-3">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Проверить меня</label>
         </div>
         <button type="submit" class="btn btn-primary  m-3">Отправить</button>
      </form>
   </div>
</body>


</html>
